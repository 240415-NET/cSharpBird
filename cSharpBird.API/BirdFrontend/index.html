<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        button {
            width: 150px;
        }
    </style>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRDEMIC</title>
</head>

<body>
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button id="login-button"> Login</button>
        <br>
        <br>
        <label>Create a New Account Here:</label>
        
        <button id="create-user-button">Create User</button>
    </div>

    <!-- Had to create a new container for creating a user as user creation requires email address -->

    <div id="create-user-container" style="display: none;">
        <h1>Create User Account</h1>
        <input type="email" id="createEmail" placeholder="Enter your Email Address">
        <br>
        <input type="text" id="createUsername" placeholder="Username">
        <br>
        <input type="password" id="createPassword" placeholder="Password">
        <br>
        <button id="submit-user-button">Create User</button>
    </div>

    <div id="user-container" style="display: none;">
        <h1>What would you like to do?</h1>
        <h2 id="welcome-message"></h2>
        <button id="user-management-button">User Management</button>
        <button id="view-checklist-button">List Checklists</button>
        <br>
        <button id="create-checklist-today-button">Create Checklist (Today)</button>
        <button id="create-checklist-historic-button">Create Checklist (Historic)</button>
        <!--link to checklists-->

    </div>

    <div id="checklist-container" style="display: none;">

        <!--<div id="checklist-container"> why the extra div?-->
            <table>
                <tr>
                    <td><label>Document Sightings:</label></td>
                    <td><button id="create-list-button">Create List</button></td>
                </tr>
                <br>
                <tr>
                    <td><label>View My Sightings:</label></td>
                    <td><button id="view-list-button">View List</button></td>
                </tr>
                
            </table>
        <!--</div>-->
        <!--<button id="user-maintance"> User Maintance</button>-->
        <br>
        <button id="logout-button">Logout</button>

    </div>
